    <meta charset="UTF-8">

    <!-- Styles and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Lora', serif;
        }
        .article-content h2 {
            font-size: 1.875rem; /* 30px */
            line-height: 2.25rem; /* 36px */
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .article-content p {
            font-size: 1.125rem; /* 18px */
            line-height: 1.75;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="border-b border-gray-200 py-6 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold text-center tracking-tighter">
                <a href="#" onclick="showHomePage(event)">disconnect</a>
            </h1>
            <p class="text-center text-gray-500 mt-1">Ideas & Culture</p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Articles will be dynamically injected here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t border-gray-200">
        <div class="text-center text-gray-500">
            <p>&copy; 2024 disconnect. All Rights Reserved.</p>
            <p class="text-sm mt-1">A space for contemplation.</p>
        </div>
    </footer>

    <script>
        // ===================================================================================
        // YOUR ARTICLES DATABASE
        // To add a new article, copy one of the blocks below (from { to }),
        // paste it at the top of the list, and change the details.
        // - id: Must be a unique number. Just increment the last one.
        // - title: The title of your article.
        // - author: Your name.
        // - date: The publication date.
        // - image: URL of the header image. You can use a site like https://unsplash.com for free images.
        // - summary: A short teaser shown on the homepage.
        // - content: The full article text. You can use <p> for paragraphs and <h2> for subheadings.
        // ===================================================================================
        const articles = [
            {
                id: 1,
                title: "THE FIRST STEP",
                author: "sidhartha",
                date: "August 11, 2025",
                image: "https://dariusforoux.com/wp-content/uploads/2018/10/one-step-at-a-time.png",
                summary: "Hundreds of thoughts running in my mind at a time... I’ve always thought about giving these thoughts a form in words — bringing them into text.",
                content: `
                    <p>Hundreds of thoughts running in my mind at a time — about politics, movies, life, philosophy, government, God, etc., etc., etc. And I’ve always thought about giving these thoughts a form in words — bringing them into text. Not in the typical blog or article style, but more like how discussions happen with friends. It’s about talking through complex issues in a way that’s simple and easy to understand.</p>
                    <p>Probably this is my first article, with the real first one yet to come. Hopefully, this continues</p>
                `
            }
        ];

        const mainContent = document.getElementById('main-content');

        // Function to render the home page with all article cards
        function showHomePage(event) {
            if (event) event.preventDefault();
            window.location.hash = '';
            mainContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${articles.map(article => `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                            <a href="#${article.id}" onclick="showArticlePage(${article.id})">
                                <img src="${article.image}" alt="Image for ${article.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/333?text=Image';">
                                <div class="p-6">
                                    <h2 class="text-2xl font-bold mb-2">${article.title}</h2>
                                    <p class="text-gray-600 mb-4">${article.summary}</p>
                                    <div class="text-sm text-gray-500">
                                        <span>By ${article.author}</span> &middot; <span>${article.date}</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Function to render a single article page
        function showArticlePage(id) {
            const article = articles.find(a => a.id === id);
            if (!article) {
                showHomePage(); // If article not found, go home
                return;
            }

            mainContent.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 lg:p-12 rounded-lg shadow-lg">
                    <a href="#" onclick="showHomePage(event)" class="text-blue-600 hover:underline mb-8 inline-block">&larr; Back to all articles</a>
                    <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">${article.title}</h1>
                    <div class="text-gray-500 mb-8">
                        <span>By ${article.author}</span> &middot; <span>${article.date}</span>
                    </div>
                    <img src="${article.image}" alt="Header image for ${article.title}" class="w-full rounded-lg mb-8" onerror="this.onerror=null;this.src='https://placehold.co/1200x600/e2e8f0/333?text=Image';">
                    <div class="article-content">
                        ${article.content}
                    </div>
                </div>
            `;
            window.scrollTo(0, 0);
        }
        
        // Simple router to handle page loads and hash changes
        function router() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const articleId = parseInt(hash, 10);
                showArticlePage(articleId);
            } else {
                showHomePage();
            }
        }

        // Listen for hash changes (e.g., browser back/forward buttons)
        window.addEventListener('hashchange', router);

        // Initial page load
        document.addEventListener('DOMContentLoaded', router);

    </script>
</body>
</html>
